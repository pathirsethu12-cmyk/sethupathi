{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>ğŸ‘©â€ğŸ“ Student Login</h2>
        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" name="email" required placeholder="student@college.edu">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

        </form>

        <p class="text-center mt-2">
            Don't have an account? <a href="{{ url_for('student_signup') }}" style="color: #667eea;">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
